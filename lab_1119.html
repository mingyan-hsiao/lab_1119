<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
</head>

<body>
<h1>Feedback Form</h1>
	<p>Please fill out this form to help us improve our site.</p>
	<form method="post">
		<p><label>Name:
			<input name="name" type="text" size="25" maxlength="30">
		</label>
		</p>
		<p>Comments:<br>
			<textarea rows="4" cols="50">Enter comments here.</textarea>
		</p>
		<p><label>E-mail Address:
			<input name="email" type="mail" size="25" maxlength="30">
		</label>
		</p>

		<p><b>Things you liked:</b><br>
		Side design
		<input type="checkbox" name="prefer" value="links">Links
		<input type="checkbox" name="prefer" value="ease">Ease of use
		<input type="checkbox" name="prefer" value="image">Images
		<input type="checkbox" name="prefer" value="source_code">Source code
		<input type="checkbox" name="prefer" value="other">Others
		</p>
		<p><b>How did you get to our sit?:</b><br>Search engine
			<input type="radio" name="engine" value="another" checked>Links from another site
			<input type="radio" name="engine" value="website">Deitel.com Web site
			<input type="radio" name="engine" value="book">Reference in a book
			<input type="radio" name="engine" value="other">Other
		</p>
		<p>Rate out site:
			<select name="ratings">
				<option value="excellent">Excellent</option>
				<option value="amazing" selected>Amazing</option>
				<option value="neutral">Neutral</option>
				<option value="negative">Can be better</option>
			</select>
		<p>
			<input type="submit" value="Submit">
			<input type="reset" value="Clear">
		</p>
	</form>
</body>
</html>
